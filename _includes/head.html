<head>
    {% if page.title %}
        {% assign title = page.title | append: " - " | append: site.title %}
        {% assign desc = page.subtitle %}
    {% else %}
        {% assign title = site.title %}
        {% assign desc = site.subtitle %}
    {% endif %}
    {% assign sitedir = site.url | append: site.baseurl | append: "/" %}

    <title>{{ title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="blog, {{ site.author }}, {{ site.title }}, jekyll">
    <meta name="author" content="{{ site.author }}">

    <meta name="description" content="{{ desc }}">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ sitedir }}css/main.css">
</head>
